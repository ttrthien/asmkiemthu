<div class="card shadow-sm border-0">
    <div class="card-header bg-warning text-dark fw-bold py-2">
        <i class="bi bi-cart-check-fill me-1"></i> QUẢN LÝ ĐƠN HÀNG
    </div>
    <div class="card-body">
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show py-2" role="alert">
            <i class="bi bi-check-circle-fill me-1"></i> [[${message}]]
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" style="padding: 0.7rem;"></button>
        </div>

        <div class="table-responsive">
            <table class="table table-hover table-bordered align-middle">
                <thead class="table-dark text-center">
                    <tr class="small">
                        <th style="width: 70px;">ID</th>
                        <th>Khách hàng & Địa chỉ</th>
                        <th style="width: 130px;">Ngày đặt</th>
                        <th style="width: 140px;">Trạng thái</th> <th style="width: 260px;">Xử lý nhanh</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="o : ${orders}">
                        <td class="text-center fw-bold text-primary">#[[${o.id}]]</td>
                        <td>
                            <div class="fw-bold text-uppercase" style="font-size: 0.85rem;">[[${o.account.username}]]</div>
                            <small class="text-muted"><i class="bi bi-geo-alt"></i> [[${o.address}]]</small>
                        </td>
                        <td class="text-center small">[[${#dates.format(o.createDate, 'dd-MM-yyyy')}]]</td>
                        
                        <td class="text-center">
                            <div th:switch="${o.status}">
                                <span th:case="0" class="badge bg-secondary px-3">Mới</span>
                                <span th:case="1" class="badge bg-primary px-3">Xác nhận</span>
                                <span th:case="2" class="badge bg-info text-dark px-3">Đang giao</span>
                                <span th:case="3" class="badge bg-success px-3">Hoàn tất</span>
                                <span th:case="*" class="badge bg-secondary px-3">Mới</span>
                            </div>
                        </td>

                        <td class="text-center">
                            <form th:action="@{/admin/order/update-status}" method="post" class="d-flex gap-2 justify-content-center">
                                <input type="hidden" name="id" th:value="${o.id}">
                                
                                <select name="status" class="form-select form-select-sm border-dark shadow-sm">
                                    <option value="0" th:selected="${o.status == 0}">Mới</option>
                                    <option value="1" th:selected="${o.status == 1}">Xác nhận</option>
                                    <option value="2" th:selected="${o.status == 2}">Đang giao</option>
                                    <option value="3" th:selected="${o.status == 3}">Hoàn tất</option>
                                </select>
                                
                                <button type="submit" class="btn btn-sm btn-dark px-3 fw-bold">
                                    <i class="bi bi-save me-1"></i> LƯU
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
