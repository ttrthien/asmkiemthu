<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết đơn hàng</title>
</head>
<body>
    <div class="container mt-4">
        <div class="card shadow">
            <div class="card-header bg-info text-white">
                <h4 class="mb-0"><i class="fas fa-info-circle"></i> CHI TIẾT ĐƠN HÀNG #<span th:text="${order.id}"></span></h4>
            </div>
            <div class="card-body">
                <div class="row mb-4">
                    <div class="col-sm-6">
                        <p><strong>Người đặt:</strong> <span th:text="${order.account.fullname}"></span></p>
                        <p><strong>Ngày đặt:</strong> <span th:text="${#dates.format(order.createDate, 'dd-MM-yyyy HH:mm')}"></span></p>
                    </div>
                    <div class="col-sm-6">
                        <p><strong>Địa chỉ giao hàng:</strong> <span th:text="${order.address}"></span></p>
                    </div>
                </div>

                <table class="table table-bordered">
                    <thead class="bg-light">
                        <tr class="text-center">
                            <th>STT</th>
                            <th>Sản phẩm</th>
                            <th>Đơn giá</th>
                            <th>Số lượng</th>
                            <th>Thành tiền</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="detail, state : ${order.orderDetails}">
                            <td class="text-center" th:text="${state.index + 1}">1</td>
                            <td th:text="${detail.product.name}">Tên sản phẩm</td>
                            <td class="text-right" th:text="${#numbers.formatDecimal(detail.price, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></td>
                            <td class="text-center" th:text="${detail.quantity}">1</td>
                            <td class="text-right font-weight-bold text-danger" 
                                th:text="${#numbers.formatDecimal(detail.price * detail.quantity, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-footer d-flex justify-content-between">
                <a th:href="@{/order/list}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Quay lại danh sách
                </a>
                <div class="h5">
                    <strong>TỔNG CỘNG: </strong>
                    <span class="text-danger font-weight-bold" 
                          th:text="${#numbers.formatDecimal(#aggregates.sum(order.orderDetails.![price * quantity]), 0, 'COMMA', 0, 'POINT')} + ' ₫'">
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
