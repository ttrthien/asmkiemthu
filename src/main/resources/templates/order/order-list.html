<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lịch sử đơn hàng</title>
</head>
<body>
    <div class="container mt-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h4 class="mb-0"><i class="fas fa-list-alt"></i> LỊCH SỬ ĐẶT HÀNG</h4>
                <span class="badge badge-light" th:text="${orders.size()} + ' đơn hàng'">0 đơn hàng</span>
            </div>
            <div class="card-body p-0">
                <table class="table table-hover mb-0">
                    <thead class="thead-light">
                        <tr>
                            <th class="text-center">Mã ĐH</th>
                            <th>Ngày đặt</th>
                            <th>Địa chỉ giao hàng</th>
                            <th class="text-center">Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="order, state : ${orders}">
                            <td class="text-center font-weight-bold" th:text="${order.id}">1001</td>
                            <td th:text="${#dates.format(order.createDate, 'dd-MM-yyyy HH:mm')}">01-01-2024</td>
                            <td th:text="${order.address}" class="text-truncate" style="max-width: 300px;">Địa chỉ...</td>
                            <td class="text-center">
                                <a th:href="@{|/order/detail/${order.id}|}" class="btn btn-info btn-sm">
                                    <i class="fas fa-eye"></i> Xem chi tiết
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(orders)}">
                            <td colspan="4" class="text-center py-4 text-muted">
                                <i>Bạn chưa có đơn hàng nào. <a th:href="@{/home/index}">Mua sắm ngay!</a></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-footer text-muted small">
                * Nhấn "Xem chi tiết" để xem các sản phẩm đã mua trong từng đơn hàng.
            </div>
        </div>
    </div>
</body>
</html>
