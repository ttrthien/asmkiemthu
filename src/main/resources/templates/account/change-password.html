<div class="card">
    <div class="card-header bg-warning text-dark fw-bold">ĐỔI MẬT KHẨU</div>
    <div class="card-body">
        <div th:if="${message != null}" class="alert alert-info" th:text="${message}"></div>
        
        <form th:action="@{/account/change-password}" method="post">
            <div class="mb-3">
                <label class="form-label">Tên đăng nhập</label>
                <input name="username" th:value="${session.user.username}" class="form-control" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Mật khẩu hiện tại</label>
                <input name="password" type="password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Mật khẩu mới</label>
                <input name="newPassword" type="password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Xác nhận mật khẩu mới</label>
                <input name="confirmPassword" type="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-warning w-100">Đổi mật khẩu</button>
        </form>
    </div>
</div>
