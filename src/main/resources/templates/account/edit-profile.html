<div class="card shadow-sm">
    <div class="card-header bg-info text-white fw-bold py-3">
        <i class="fas fa-user-edit me-2"></i> CẬP NHẬT TÀI KHOẢN
    </div>
    <div class="card-body">
        <div th:if="${message != null}" class="alert alert-success alert-dismissible fade show">
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <form th:action="@{/account/edit-profile}" method="post" th:object="${user}">
            <div class="mb-3">
                <label class="form-label fw-bold">Tên đăng nhập</label>
                <input th:field="*{username}" class="form-control bg-light" readonly>
            </div>
            
            <div class="mb-3">
                <label class="form-label fw-bold">Họ và tên</label>
                <input th:field="*{fullname}" class="form-control" placeholder="Nhập họ tên mới">
                <div class="text-danger small" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></div>
            </div>
            
            <div class="mb-3">
                <label class="form-label fw-bold">Email</label>
                <input th:field="*{email}" class="form-control" type="email" placeholder="example@gmail.com">
                <div class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <input type="hidden" th:field="*{photo}">
            <input type="hidden" th:field="*{password}">
            <input type="hidden" th:field="*{activated}">
            <input type="hidden" th:field="*{admin}">
            
            <hr>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary fw-bold">
                    <i class="fas fa-save me-2"></i> LƯU THAY ĐỔI
                </button>
            </div>
        </form>
    </div>
</div>
