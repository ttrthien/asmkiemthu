# 1. Cấu hình kết nối SQL Server
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=ASM_BanGiay;encrypt=true;trustServerCertificate=true
spring.datasource.username=asmjava5
spring.datasource.password=123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# 2. Cấu hình JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=true

# 3. Cấu hình Thymeleaf (Phục vụ Thành viên D làm giao diện)
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8

# 4. Cấu hình Upload File (Phục vụ FileService)
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=10MB

# 5. Cấu hình Mail Service (Phục vụ MailService - dùng Gmail làm ví dụ)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# 6. Cấu hình Logging để dễ debug lỗi
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE